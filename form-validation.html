<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/form.css" type="text/css">
</head>
<body>
    <div class="container">
        <form id="form" class="col-md-8 col-xs-10 col-xs-offset-1" action="" novalidate>    
            <h4>Formularz zgłoszeniowy</h4>
            <br>
            <div class="form-group ">
                <label for="first-lastname">Imię i nazwisko</label>
                <input type="text" name="first-lastname" id="first-lastname" class="form-control" placeholder="Imię i nazwisko" data-error-message="Podaj imię i nazwisko" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" data-error-message="Podaj poprawny adres e-mail" required>
            </div>
            <div class="form-group">
                <label for="adress">Adres zamieszkania</label>
                <input type="text" name="adress" id="adress" class="form-control" placeholder="Adres (ulica, nr domu)" data-error-message="Podaj adres zamieszkania" required>
            </div>
            <div class="form-group">
                <label for="zip">Kod pocztowy</label>
                <input type="text" name="zip" id="zip" class="form-control" placeholder="Kod pocztowy (xx-xxx)" data-error-message="Podaj kod pocztowy w formacie xx-xxx" pattern="[0-9]{2}-[0-9]{3}" required>
            </div>
            <div class="form-group">
                <label for="city">Miejscowość</label>
                <input type="text" name="city" id="city" class="form-control" placeholder="Miejscowość" data-error-message="Podaj nazwę miejscowości" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon</label>
                <input type="tel" name="phone" id="phone" class="form-control" placeholder="Numer telefonu" data-error-message="Podaj numer telefonu">
            </div>
            <div class="checkbox">
                <label>
                <input type="checkbox" class="checkbox-input" name="terms" data-error-message="Zaznacz zgodę" required> Zgadzam się z warunkami<a href="#"> Regulaminu</a>.
                </label>
            </div>
            <input type="submit" class="btn btn-primary pull-right" value="Wyślij">
            <div class="error-list"></div>       
        </form>         
    </div>  
<script src="js/forms-validation.js"></script>
</body>
</html>
